<div id="settings-wrapper">
  <div class="settings-section">
    <h1>Theme</h1>
    <md-radio-group ng-model="$root.currentTheme"
                    ng-change="settings.saveSetting('currentTheme', $root.currentTheme)">
      <md-radio-button  ng-value="theme.selector"
                        ng-repeat="theme in settings.themesList track by theme.selector">
        {{theme.name}}
      </md-radio-button>
    </md-radio-group>
  </div>
  <div  class="settings-section">
    <h1>Filters</h1>
    <div  ng-repeat="(keyName, settingsGroup) in settings.filters">
      <h2>{{keyName | capitalize}}</h2>
      <md-checkbox  ng-repeat="(key, field) in settingsGroup track by key"
                    ng-model="field.selected"
                    aria-label="{{field}}"
                    ng-change="settings.saveSetting(key, field.selected)">
        {{field.name}}
      </md-checkbox>
    </div>
  </div>
</div>
