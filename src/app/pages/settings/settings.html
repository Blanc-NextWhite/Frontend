<div id="settings-wrapper" ng-init="settingsList = settings.settingsList">
  <div class="settings-section">
    <h1>Regions</h1>
    <md-checkbox ng-repeat="region in settingsList.regions track by region.id"
               ng-model="settingsList.regions[region.id].selected"
               aria-label="{{region}}">
      {{region.name}}
    </md-checkbox>
  </div>
  
  <div class="settings-section">
    <h1>Formats</h1>
    <md-checkbox ng-repeat="format in settingsList.formats track by format.id"
                 ng-model="settingsList.formats[format.id].selected"
                 aria-label="{{format}}"
                 ng-change="settings.saveSetting(format.id, settingsList.formats[format.id].selected)">
      {{format.name}}
    </md-checkbox>
  </div>
  
  <div class="settings-section">
    <h1>Gamemodes</h1>
    <md-checkbox ng-repeat="gamemode in settingsList.gamemodes track by gamemode.id"
                 ng-model="settingsList.gamemodes[gamemode.id].selected"
                 aria-label="{{gamemode}}">
      {{gamemode.name}}
    </md-checkbox>
  </div>
  
  <div class="settings-section">
    <h1>Mumble</h1>
    <md-checkbox ng-model="settingsList.mumbleRequiredOnly">
      Mumble required
    </md-checkbox>
  </div>
  
  <div class="settings-section">
    <h1>Volume</h1>
    <md-slider md-discrete ng-model="settingsList.volume" step="1" min="1" max="100">
    </md-slider>
  </div>
</div>
