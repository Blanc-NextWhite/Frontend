<div class="header-image" ng-style="{'background-image':'url(assets/img/maps/header/' + header.lobbyInformation.map + '.jpg)'}">
  <div class="header-text">
    <div class="lobbypage-text">
      <span class="lobbypage-map">{{::header.lobbyInformation.map}}</span>
      <div class="left">
        <span class="lobbypage-rules">{{::header.lobbyInformation.type}}, whitelist 
          <a target="_blank" 
            href="http://whitelist.tf/{{::header.lobbyInformation.whitelistId}}">
            #{{::header.lobbyInformation.whitelistId}}
          </a>
        </span>
        <span class="lobbypage-leader">Leader: {{::header.lobbyInformation.leader.name}}</span>
      </div>
      <div class="right">
        <span class="lobbypage-mumble">Mumble {{::header.lobbyInformation.mumbleRequired ? '': 'not '}}required</span>
        <span class="lobbypage-region">{{::header.lobbyInformation.region}}</span>
      </div>
    </div>
  </div>
</div>
