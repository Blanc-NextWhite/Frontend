<div  class="settings-section"
      ng-repeat="(keyName, whitelist) in lobbyCreate.whitelists.options track by keyName"
      ng-click="lobbyCreate.select(lobbyCreate.whitelists.key, keyName)"
      ng-show="whitelist.format==lobbyCreate.lobbySettings[lobbyCreate.formats.key]
            && whitelist.league==lobbyCreate.lobbySettings[lobbyCreate.leagues.key]">
  <h1>{{::whitelist.name}}</h1>
</div>
