<div  class="settings-section"
      ng-repeat="(keyName, whitelist) in lobbyCreate.lobbySettingsList.whitelists.options"
      ng-click="lobbyCreate.select(lobbyCreate.lobbySettingsList.whitelists.key, keyName)"
      ng-show="whitelist.format==lobbyCreate.lobbySettings.type
            && whitelist.league==lobbyCreate.lobbySettings.league">
  <h1>{{::whitelist.name}}</h1>
</div>
