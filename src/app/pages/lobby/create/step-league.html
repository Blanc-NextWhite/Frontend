<md-grid-tile md-ink-ripple class="tile-card"
  md-colspan="12" md-rowspan="1"
  ng-repeat="league in lobbyCreate.leagues.options"
  ng-click="lobbyCreate.select(lobbyCreate.leagues, league)"
  ng-if="league[lobbyCreate.lobbySettings[lobbyCreate.formats.key]]">
  <div class="tile-text">
    <span>{{::league.title}}</span>
    <span>{{::league.description}}</span>
  </div>
</md-grid-tile>
