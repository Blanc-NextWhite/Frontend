<md-grid-tile md-ink-ripple class="card-format"
      md-colspan="{{league.important ? 6 : 6}}"
      md-rowspan="{{league.important ? 4 : 2}}"
      ng-repeat="league in lobbyCreate.leagues.options"
      ng-click="lobbyCreate.select(lobbyCreate.leagues.key, map)"
      ng-if="league[lobbyCreate.lobbySettings[lobbyCreate.formats.key]]">
  <div class="circle"></div>
  <div class="tile-description">
    <span>
  {{::league.name}}</span>
  </div>
</md-grid-tile>
