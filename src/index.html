<!doctype html>
<html ng-app="tf2stadium">
  <head>
    <meta charset="utf-8">
    <title>TF2Stadium</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="md-whiteframe-z2" id="header">
      <md-toolbar class="md-bg md-whiteframe-z2" id="header-toolbar">      
        <div class="header-toolbar-content">
          <md-button id="header-title"></md-button>
          <div flex></div>
          <div class="toolbar-buttons">
            <div >
              <md-button >Forums</md-button>
            </div>
            <div >
              <md-button >Rules</md-button>
            </div>
            <div >
              <md-button >FAQ</md-button>
            </div>
            <div >
              <md-button class="steam-login">Login</md-button>
            </div>
          </div>
        </div>
      </md-toolbar>
    </header>
    <content flex>
        <div flex ui-view="content" id="main-content"></div>
        <div ui-view="commentbox"></div>
    </content>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
