machine:
  node:
    version: 0.12.0
dependencies:
  override:
    - npm install --production
    - npm install -g bower gulp
    - bower install
test:
  override:
    - ls -la
deployment:
  dev:
    branch: circleci
    commands:
      - gulp build
      - ls -la
      - rsync -rl -e "ssh -p $SSH_PORT" dist/* $FRONTEND_USER@tf2stadium.com:$FRONTEND_DEPLOY_PATH
      - ssh -p $SSH_PORT $FRONTEND_USER@tf2stadium.com $FRONTEND_DEPLOY_SCRIPT
