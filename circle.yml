machine:
  services:
    - docker
  node:
    version: 0.12.0
dependencies:
  override:
    - docker info
    - npm install
    - npm install -g bower gulp
    - npm rebuild node-sass
    - bower install
test:
  override:
    - gulp lint
    - gulp test-browsers
deployment:
  dev:
    branch: dev
    commands:
      - cp src/app/app.config.js.template src/app/app.config.js
      - gulp build
      - cp -r dist docker/source/dist
      - docker build -t tf2stadium/frontend:dev docker/
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push tf2stadium/frontend
