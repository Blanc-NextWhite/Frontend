machine:
  node:
    version: 0.12.0
dependencies:
  override:
    - npm install --production
    - npm install -g bower gulp
    - bower install
deployment:
  dev:
    branch: circleci
    commands:
      - gulp build
      - ls -la
      - rsync dist/* $FRONTEND_USER@tf2stadium.com:$SSH_PORT:$FRONTEND_DEPLOY_PATH
      - ssh $FRONTEND_USER@tf2stadium.com:$SSH_PORT $FRONTEND_DEPLOY_SCRIPT
