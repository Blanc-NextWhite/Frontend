machine:
  node:
    version: 0.12.0
dependencies:
  override:
    - npm install --production
    - npm install -g bower gulp
    - npm rebuild node-sass
    - bower install
deployment:
  production:
    branch: master
    commands:
      - ls -la
  dev:
    branch: circleci
    commands:
      - gulp build
      - ls -la
